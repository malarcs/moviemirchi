    <script type="text/javascript">
	    $(document).ready(function () {

	<style type="text/css">
    .movie-list{
        float: left;
        width: 93%;
        margin-left: 3%;
        margin-bottom: 1%;
    }

        .movie-list ul {
            float: left;
            list-style: none;
            padding: 0px;
            margin: 0px;
            width: 95%;
            height: 400px;
            margin-left: 2%;
        }

            .movie-list ul li {
                float: left;
                list-style: none;
                width: 250px;
                margin-top: 15px;
                margin-right: 15px;
                cursor: pointer;
                text-align: left;
            }
                .movie-list ul li img {
                    float: left;
                    border: 0px;
                }
                .movie-list .movie-pager, .movie-list .movie-pager-2 { float: left; position: absolute; margin-top: 180px; width: 85%; }
                /* Arrow */
                .left-arrow { width: 25px; height: 25px; position: relative; left: -10px; z-index: 100; float: left; }
                .right-arrow { width: 25px; height: 25px; position: relative; left: 100%; z-index: 100; }

                .arrow-left {
	                width: 0; 
	                height: 0; 
	                border-top: 20px solid transparent;
	                border-bottom: 20px solid transparent; 
	                border-right:20px solid #819FF7; 
                }
                .arrow-right {
	                width: 0; 
	                height: 0; 
	                border-top: 20px solid transparent;
	                border-bottom: 20px solid transparent;
	                border-left: 20px solid #819FF7;
                }
                @media only screen and (max-width: 320px) {
                    .movie-list ul {
                        margin-left: 5%;
                    }
                }
                @media only screen and (min-width: 320px) and (max-width: 380px) {
                    
                    .movie-list ul {
                        margin-left: 10%;
                        width: 95%;
                    }
                }
                @media only screen and (min-width: 380px) and (max-width: 480px) {
                    .movie-list ul {
                        margin-left: 20%;
                        width: 85%;
                    }
                }
                @media only screen and (min-width: 480px) and (max-width: 767px) {
                    .movie-list ul {
                        margin-left: 10%;
                        width: 95%;
                    }
                }
	</style>
