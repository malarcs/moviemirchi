<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample for TagCloud controls</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {

        });
    </script>
    <style type="text/css">
        /* Tag cloud */

        .tagsContainer {
            width: 300px;
            min-height: 50px;
            background-color: #fff;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.15);
            -webkit-box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 0px 25px rgba(0, 0, 255, 0.15);
        }

        .tags ul {
            margin: 0px;
            padding: 8px;
            text-align: center;
        }

        .tags li {
            margin: 0px;
            padding: 0px;
            list-style: none;
            display: inline;
        }

            .tags li a {
                text-decoration: none;
                color: #368BC1;
                padding: 0px 5px;
            }

                .tags li a:hover {
                    color: #0094ff;
                }

        .tag1 {
            font-size: 100%;
        }

        .tag2 {
            font-size: 120%;
        }

        .tag3 {
            font-size: 140%;
        }

        .tag4 {
            font-size: 160%;
        }

        .tag5 {
            font-size: 180%;
        }
    </style>
</head>
<body>
    <div class="tagsContainer">
        <div class="tags">
            <ul>
                <li class="tag3"><a href="http://127.255.0.1:81/movie/reviewer/taran-adarsh">Taran Adarsh</a></li>
                <li class="tag4"><a href="http://127.255.0.1:81/movie/reviewer/anupama-chopra">Anupama Chopra</a></li>
                <li class="tag2"><a href="http://127.255.0.1:81/movie/reviewer/Rachit-Gupta">Rachit Gupta</a></li>
            </ul>
        </div>
        <div class="tags">
            <ul>
                <li class="tag1"><a href="http://127.255.0.1:81/Movie/mickey-virus">Mickey Virus</a></li>
                <li class="tag4"><a href="http://127.255.0.1:81/Movie/krrish-3">krrish 3</a></li>
            </ul>
        </div>
        <div class="tags">
            <ul>
                <li class="tag5"><a href="http://127.255.0.1:81/Artists/Deepika-Padukone">Deepika Padukone</a></li>
                <li class="tag4"><a href="http://127.255.0.1:81/Artists/Ranveer-Singh">Ranveer Singh</a></li>
                <li class="tag1"><a href="http://127.255.0.1:81/Artists/Aditya-Roy-Kapoor">Aditya Roy Kapoor</a></li>
                <li class="tag2"><a href="http://127.255.0.1:81/Artists/Sanjay-Leela-Bhansali">Sanjay Leela Bhansali</a></li>
            </ul>
        </div>
        <div class="tags">
            <ul>
                <li class="tag5"><a href="http://127.255.0.1:81/Genre/Romance">Romance</a></li>
                <li class="tag3"><a href="http://127.255.0.1:81/Genre/Action">Action</a></li>
                <li class="tag1"><a href="http://127.255.0.1:81/Genre/Drama">Drama</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
